<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookRecommend</title>
</head>
<body>
    <div class="intro">
        <h1 class="logo-header">
            <span class="logo">Book </span><span class="logo">Brew.</span>
        </h1>
    </div>
    <header>
        <h4>Book Brew.</h4>
        <center><form class="form1"action="/recommend" method="post">
            <input type="text" name="book" id="book" required/>
            <input type="submit" value="search">
        </form></center>
        
        
    </header>
   <center><h3>This Weeks trending Books/Top picks.</h3></center>
    
   <div class="slider">
    <div class="images">
        <input type="radio" name="slide" id="img1" checked>
        <input type="radio" name="slide" id="img2">
        <input type="radio" name="slide" id="img3">

        <img src="{{ url_for('static',filename='a.jpg') }}" class="m1" alt="img1">
        <img src="{{ url_for('static',filename='b.jpg') }}" class="m2" alt="img2">
        <img src="{{ url_for('static',filename='c.jpg') }}" class="m3" alt="img3">
    </div>
    <div class="dots">
        <label for="img1"></label>
        <label for="img2"></label>
        <label for="img3"></label>
    </div>
   

<p>Deciding what to read next?</p>
<p>You’re in the right place. Tell us what titles or genres you’ve enjoyed in the past, and we’ll give you surprisingly insightful recommendations.</p>
<form action="/survey">
    <input type="submit" value="Click Here">
</form> 
</div>

    <script src="{{ url_for('static',filename='app.js') }}"></script>
</body>
</html>
